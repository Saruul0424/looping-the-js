<!DOCTYPE html>
<html lang="en">

<body>
    <h2>JavaScript For Loop</h2>
    <p id="demo"></p>
    <script>
        var fruits = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana"];
        for (i = 0 ; i < fruits.length; i++) {
            var text = fruits[i] + "<br>";
            //document.getElementById("demo").inner.HTML = text;
            document.write(text);
        }

    </script>
</body>
</html>
